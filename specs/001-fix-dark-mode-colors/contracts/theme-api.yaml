# Theme API Contract

## Theme State Management

### Theme Toggle Endpoint
```
POST /api/theme/toggle
```

**Request**:
```json
{
  "theme": "light|dark",
  "persist": true
}
```

**Response**:
```json
{
  "status": "success",
  "theme": "light|dark",
  "timestamp": "ISO date string"
}
```

### Get Current Theme
```
GET /api/theme/current
```

**Response**:
```json
{
  "theme": "light|dark",
  "autoDetect": true|false,
  "lastUpdated": "ISO date string"
}
```

## CSS Class Conventions

### Theme Classes
- `.light-mode` - Applied when theme is light
- `.dark-mode` - Applied when theme is dark
- `.theme-transition` - Applied during theme transitions for smooth animations

### CSS Custom Properties (Variables)
- `--ifm-color-primary` - Primary theme color
- `--ifm-color-background` - Background color
- `--ifm-color-text` - Text color
- `--ifm-navbar-background-color` - Navbar background
- `--ifm-content-background-color` - Content area background

## Component Contracts

### Navbar Theme Compliance
- Must respect `--ifm-navbar-background-color` variable
- Text colors must adapt to theme for proper contrast
- Icons and logos must be theme-aware

### Content Area Theme Compliance
- Background must use `--ifm-content-background-color` variable
- Text color must adapt to theme
- Code blocks and other elements must follow theme