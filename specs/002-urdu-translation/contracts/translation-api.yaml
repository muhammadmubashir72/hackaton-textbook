openapi: 3.0.0
info:
  title: Urdu Translation API
  description: API for translating text to Urdu with caching functionality
  version: 1.0.0
paths:
  /translate:
    post:
      summary: Translate text to Urdu
      description: Translates the provided text to Urdu, checking for cached translations first
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TranslationRequest'
      responses:
        '200':
          description: Successful translation response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranslationResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    TranslationRequest:
      type: object
      required:
        - text
      properties:
        text:
          type: string
          description: The text to translate to Urdu
          example: "Physical AI combines artificial intelligence with physical systems to create embodied intelligence."
        target_language:
          type: string
          description: Target language code (default is 'ur' for Urdu)
          default: "ur"
          example: "ur"
    TranslationResponse:
      type: object
      required:
        - original_text
        - translated_text
        - target_language
        - cached
      properties:
        original_text:
          type: string
          description: The original text that was translated
          example: "Physical AI combines artificial intelligence with physical systems to create embodied intelligence."
        translated_text:
          type: string
          description: The translated text in the target language
          example: "فزیکل ای آئی معاشی ذہانت کو جسمانی نظاموں کے ساتھ جوڑ کر جسمانی ذہانت پیدا کرتا ہے۔"
        target_language:
          type: string
          description: The target language code
          example: "ur"
        cached:
          type: boolean
          description: Whether the translation was retrieved from cache
          example: true
        timestamp:
          type: string
          format: date-time
          description: When the translation was completed
          example: "2025-12-23T10:30:00Z"
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
          example: "Invalid input text"